<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">TechStore</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span class="toggle-text">Dark Mode</span>
            </button>
        </header>

        <section class="hero">
            <h2 class="hero-title">Premium Tech Products</h2>
            <p class="hero-subtitle">Discover our curated collection of innovative gadgets</p>
        </section>

        <div class="products-grid" id="productsGrid">
            <!-- Product cards will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
